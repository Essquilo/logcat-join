<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="Simple tool to join multi-line log messages for Android">
  <meta name="author" content="Ivan Prymak">
  <link rel="icon" href="../../favicon.ico">

  <title>Logcat multi-line join</title>

  <!-- Latest compiled and minified CSS/JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
    integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
    integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">
  </link>
  <script src="js.js" type="text/javascript"></script>
</head>

<body>

  <!-- Begin page content -->
  <div class="container" role="main">
    <div class="mt-1">
      <h1>Multi-line logs joiner</h1>
    </div>
    <p class="lead">A simple tool to join multi-line log messages into single line without tags/timestamp. Just paste
      the multi-line message into 'input' field and click 'Join'.</p>
    <p>
      <a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
        aria-controls="collapseExample">
        Advanced
      </a>
    </p>
    <div class="collapse" id="collapseExample">
      <form>
        <div class="form-group">
          <label for="regex-area">Tag/timestamp detecting regex</label>
          <div class="input-group">
            <input type="text" class="form-control" id="regex-area" placeholder="Default: default regex"></input>
            <div class="input-group-append">
              <button id="btn-clear-regex" class="btn btn-outline-dark" type="button">Clear</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="alert alert-warning alert-dismissible" style="display: none" role="alert">
      <h4 id="alert-heading" class="alert-heading">Something went wrong!</h4>
      <button id="btn-close-alert" type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <p id="alert-msg">Aww yeah, you successfully read this important alert message.</p>
    </div>

    <div class="row">
      <div class="col-6">
        <form>
          <div class="form-group">
            <label for="input-area">Input</label>
            <textarea class="form-control" id="input-area" rows="6"></textarea>
            <button id="btn-join" type="button" class="btn btn-outline-dark btn-join">Join</button>
          </div>
        </form>
      </div>
      <div class="col-6">
        <form>
          <div class="form-group">
            <label for="output-area">Output</label>
            <textarea class="form-control" id="output-area" rows="6"></textarea>
          </div>
        </form>
      </div>
    </div>

  </div>
  <footer class="footer">
    <div class="container">
      <p class="text-muted">&copy; Ivan Prymak 2018</p>
    </div>
  </footer>
</body>

</html>
